name: Merge dev PR to alpha branch

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  mergePr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up user profile
        run: |
          git config --global user.email "me@umairjibran.com"
          git config --global user.name "Umair Jibran"

      - name: Merge into branch alpha
        run: |
          git fetch
          git checkout ${{ env.TARGET_BRANCH }}
          git merge --no-ff origin/${{ github.event.pull_request.head.ref }} -m "Merge pull request into ${{ env.TARGET_BRANCH }}"
          git push origin ${{ env.TARGET_BRANCH }}
        env:
          TARGET_BRANCH: alpha
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
